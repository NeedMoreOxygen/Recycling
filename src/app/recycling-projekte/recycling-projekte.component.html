<section class="projekte">
  <h2>Best-Practice-Projekte im Recycling</h2>

  <div class="projekt-grid">
    <div class="card" *ngFor="let projekt of projekte">
      <h3>{{ projekt.titel }}</h3>
      <p>{{ projekt.beschreibung }}</p>
      <button
      (click)="openLink(projekt.linkk)"
      class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
      Mehr erfahren
    </button>
    
    </div>
  </div>

  <div class="modal" *ngIf="selectedProjekt">
    <div class="modal-content">
      <h3>{{ selectedProjekt.titel }}</h3>
      <p>{{ selectedProjekt.details }}</p>
      <button (click)="closeModal()">Schlie√üen</button>
    </div>
    <div class="modal-backdrop" (click)="closeModal()"></div>
  </div>
</section>
